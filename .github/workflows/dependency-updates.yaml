name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agramkow-api/package-lock.json

      - name: Install dependencies
        working-directory: agramkow-api
        run: npm ci

      - name: Check for outdated packages
        working-directory: agramkow-api
        run: |
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "Outdated packages found"
            cat outdated.json
          else
            echo "All packages are up to date"
          fi

      - name: Update patch and minor versions
        working-directory: agramkow-api
        run: |
          npm update --save
          npm audit fix --audit-level=moderate || true

      - name: Run tests
        working-directory: agramkow-api
        run: npm test
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependency updates available"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          branch: dependency-updates
          delete-branch: true
          title: 'chore(deps): automated dependency updates'
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated dependency updates for patch and minor versions.
            
            ### Changes
            
            - Updated npm dependencies to latest compatible versions
            - Applied automated security fixes
            
            ### Testing
            
            - Automated tests have been run
            - Please review changes before merging
            
            ### Notes
            
            This PR was automatically created by GitHub Actions.
            Review the changes and merge if tests pass.
          labels: |
            dependencies
            automated

      - name: Generate summary
        if: always()
        run: |
          echo "## Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "**Status:** Updates available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A pull request has been created with dependency updates." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Up to date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All dependencies are already up to date." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY