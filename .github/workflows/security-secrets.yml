name: Security - Secrets Detection

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  secrets-detection:
    name: Scan for Hardcoded Secrets (Git History)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (git history scan)
        run: |
          mkdir -p security-reports
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
            git file:///repo \
            --branch=HEAD \
            --json \
            > security-reports/secrets-scan.json || true

          # Ensure valid JSON even if nothing is found
          if [ ! -s security-reports/secrets-scan.json ]; then
            echo "[]" > security-reports/secrets-scan.json
          fi

      - name: Upload TruffleHog secrets report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secrets-scan
          path: security-reports/secrets-scan.json
          retention-days: 30

      - name: Generate security summary
        if: always()
        run: |
          COUNT=$(jq 'length' security-reports/secrets-scan.json 2>/dev/null || echo 0)

          echo "## Secrets Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan type:** Git history (all commits)" >> $GITHUB_STEP_SUMMARY
          echo "**Secrets detected:** $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$COUNT" -gt 0 ]; then
            echo "**Action Required**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Remove secrets from code and history" >> $GITHUB_STEP_SUMMARY
            echo "- Rotate exposed credentials" >> $GITHUB_STEP_SUMMARY
            echo "- Use environment variables or a secret manager" >> $GITHUB_STEP_SUMMARY
          else
            echo "No secrets detected in git history." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY
