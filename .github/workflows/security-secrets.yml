name: Security - Secrets Detection

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  secrets-detection:
    name: Scan for Hardcoded Secrets
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        run: |
          mkdir -p security-reports

          docker run --rm \
            -v "$PWD:/repo" \
            -w /repo \
            ghcr.io/trufflesecurity/trufflehog:latest \
            git file:///repo \
            --branch=HEAD \
            --json \
            --no-update \
            > security-reports/secrets-scan.json || true

          if [ ! -s security-reports/secrets-scan.json ]; then
            echo "[]" > security-reports/secrets-scan.json
          fi

      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secrets-scan-${{ github.sha }}
          path: security-reports/secrets-scan.json
          retention-days: 30

      - name: Evaluate scan results
        if: always()
        run: |
          COUNT=$(jq 'length' security-reports/secrets-scan.json 2>/dev/null || echo 0)
          
          echo "Secrets scan completed"
          echo "Total potential secrets detected: $COUNT"
          
          if [ "$COUNT" -gt 0 ]; then
            echo "Warning: Potential secrets detected in repository"
            echo "Review the artifacts for details"
          fi

      - name: Generate security summary
        if: always()
        run: |
          COUNT=$(jq 'length' security-reports/secrets-scan.json 2>/dev/null || echo 0)

          echo "## Secrets Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Type:** Git history (all commits)" >> $GITHUB_STEP_SUMMARY
          echo "**Secrets Detected:** $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$COUNT" -gt 0 ]; then
            echo "**Action Required:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Review detected secrets in the artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Remove secrets from code and git history" >> $GITHUB_STEP_SUMMARY
            echo "- Rotate exposed credentials immediately" >> $GITHUB_STEP_SUMMARY
            echo "- Use environment variables or secret managers" >> $GITHUB_STEP_SUMMARY
          else
            echo "No secrets detected in git history." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY