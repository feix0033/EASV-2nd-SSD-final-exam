name: Security - Secrets Detection

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  secrets-detection:
    name: Scan for Hardcoded Secrets
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for hardcoded secrets with TruffleHog
        uses: trufflesecurity/trufflehog@v3.82.0
        continue-on-error: true
        with:
          path: .
          head: HEAD
          extra_args: "--json"

      - name: Save TruffleHog output (JSON)
        run: |
          mkdir -p security-reports
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
            filesystem /repo/agramkow-api --json \
            > security-reports/secrets-scan.json || true

          if [ ! -s security-reports/secrets-scan.json ]; then
            echo "[]" > security-reports/secrets-scan.json
          fi

      - name: Upload TruffleHog secrets report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secrets-scan
          path: security-reports/secrets-scan.json
          retention-days: 30

      - name: Summary of detected secrets
        if: always()
        run: |
          COUNT=$(jq 'length' security-reports/secrets-scan.json 2>/dev/null || echo 0)
          echo "TruffleHog detected $COUNT potential secrets."
          echo "Detailed secrets report uploaded as artifact."

      - name: Generate security summary
        if: always()
        run: |
          COUNT=$(jq 'length' security-reports/secrets-scan.json 2>/dev/null || echo 0)

          echo "## Secrets Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed:** $COUNT potential secrets detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$COUNT" -gt 0 ]; then
            echo "**Action Required**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Recommended actions:" >> $GITHUB_STEP_SUMMARY
            echo "- Remove hardcoded secrets from code" >> $GITHUB_STEP_SUMMARY
            echo "- Use environment variables or a secret manager" >> $GITHUB_STEP_SUMMARY
            echo "- Rotate any exposed credentials immediately" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "No secrets detected." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY