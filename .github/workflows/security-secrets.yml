name: Security - Secrets Detection

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  secrets-detection:
    name: Scan for Hardcoded Secrets
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for hardcoded secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: .
          head: HEAD
          extra_args: "--json --redact"

      - name: Save TruffleHog output
        run: |
          mkdir -p security-reports
          trufflehog filesystem ./agramkow-api --json --redact > security-reports/secrets-scan.json || true

      - name: Upload TruffleHog secrets report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('security-reports/secrets-scan.json') != ''
        with:
          name: secrets-scan
          path: security-reports/secrets-scan.json
          retention-days: 30

      - name: Summary of detected secrets
        if: always() && hashFiles('security-reports/secrets-scan.json') != ''
        run: |
          COUNT=$(jq length security-reports/secrets-scan.json 2>/dev/null || echo 0)
          echo "TruffleHog detected $COUNT potential secrets."
          echo "Detailed secrets log saved as artifact."

      - name: Generate security summary
        if: always()
        run: |
          echo "## Secrets Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f security-reports/secrets-scan.json ]; then
            COUNT=$(jq length security-reports/secrets-scan.json 2>/dev/null || echo 0)
            echo "**Scan completed:** $COUNT potential secrets detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$COUNT" -gt "0" ]; then
              echo "Review the detailed report in the artifacts section." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Recommended actions:" >> $GITHUB_STEP_SUMMARY
              echo "- Remove hardcoded secrets from code" >> $GITHUB_STEP_SUMMARY
              echo "- Use environment variables or secret management systems" >> $GITHUB_STEP_SUMMARY
              echo "- Rotate any exposed credentials" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY