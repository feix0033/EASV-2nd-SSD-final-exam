name: CI - Build and Lint

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agramkow-api/package-lock.json

      - name: Install dependencies
        working-directory: agramkow-api
        run: npm ci

      - name: Run linter
        working-directory: agramkow-api
        run: npm run lint
        continue-on-error: false

      - name: Build application
        working-directory: agramkow-api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ github.sha }}
          path: agramkow-api/dist
          retention-days: 7

      - name: Generate summary
        if: always()
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "agramkow-api/dist" ]; then
            echo "Build completed successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Build artifacts available for download.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Build failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY