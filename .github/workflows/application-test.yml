name: Application Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Application Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agramkow-api/package-lock.json

      - name: Install dependencies
        working-directory: agramkow-api
        run: npm ci

      - name: Run unit tests
        working-directory: agramkow-api
        run: npm run test
        continue-on-error: true

      - name: Run test coverage
        working-directory: agramkow-api
        run: npm run test:cov
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('agramkow-api/coverage/**/*') != ''
        with:
          name: coverage-report-${{ github.sha }}
          path: agramkow-api/coverage
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "agramkow-api/coverage" ]; then
            echo "Unit tests and coverage analysis completed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports available in artifacts section." >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests completed. Coverage data not available." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY