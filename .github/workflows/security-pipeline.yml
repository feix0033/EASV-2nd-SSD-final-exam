name: Security CI/CD Pipeline

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-analysis:
    name: Security Analysis and Scanning
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: agramkow-api
        run: npm install

      # Secret detection
      - name: Scan for hardcoded secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./agramkow-api
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      # Dependency scanning via SNYK
      - name: Run SNYK to check for vulnerabilities
        working-directory: agramkow-api
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            npm install -g snyk
            snyk auth ${{ secrets.SNYK_TOKEN }}
            snyk test --json-file-output=snyk-report.json --severity-threshold=low || true
            snyk sbom --format=cyclonedx --file=sbom.json || true
          else
            echo "SNYK_TOKEN not configured. Skipping SNYK scan."
            echo "To enable SNYK scanning, add SNYK_TOKEN to repository secrets."
          fi

      - name: Upload SNYK report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('agramkow-api/snyk-report.json') != ''
        with:
          name: snyk-report
          path: agramkow-api/snyk-report.json
          retention-days: 30

      # Validate SBOM against known vulnerabilities (CRA Article 15)
      - name: Validate Software Bill of Materials
        working-directory: agramkow-api
        continue-on-error: true
        run: |
          if [ -f sbom.json ]; then
            echo "SBOM generated successfully"
            echo "SBOM File Summary:"
            if command -v jq &> /dev/null; then
              COMPONENT_COUNT=$(jq '.metadata.component | length' sbom.json 2>/dev/null || echo "0")
              echo "Total Components: $COMPONENT_COUNT"
              jq '.metadata.component[] | select(.type=="library") | .name + "@" + .version' sbom.json | head -10
            else
              echo "Install jq for detailed SBOM analysis"
            fi
          else
            echo "SBOM not generated - ensure SNYK token is configured"
          fi

      # Static code analysis via CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
          output: sarif-results
          upload: true

      # Build Docker image for container scanning
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: agramkow-api
        run: |
          docker build -t agramkow-api:${{ github.sha }} .
          docker tag agramkow-api:${{ github.sha }} agramkow-api:latest

      - name: Save Docker image
        run: |
          docker save agramkow-api:${{ github.sha }} -o agramkow-api.tar

      # Container image and filesystem vulnerability scanning
      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'agramkow-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container-scan'

      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'agramkow-api:${{ github.sha }}'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('trivy-report.json') != ''
        with:
          name: trivy-report
          path: trivy-report.json
          retention-days: 30

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: './agramkow-api'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem-scan'

      # Evaluate critical findings (monitoring mode for now)
      - name: Security Gate - Check Critical Issues
        if: always()
        run: |
          echo "Security Gate Evaluation"
          echo ""

          if [ -f trivy-report.json ]; then
            CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json 2>/dev/null || echo "0")
            HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json 2>/dev/null || echo "0")

            echo "Trivy Container Scan Results:"
            echo "  Critical: $CRITICAL_COUNT"
            echo "  High: $HIGH_COUNT"
            echo ""

            if [ "$CRITICAL_COUNT" -gt "0" ]; then
              echo "CRITICAL vulnerabilities found - requires remediation before deployment"
              # TODO: Enforce gate when SLA for remediation is established
              # exit 1
            fi
          fi

          echo "âœ“ Analysis complete - Review findings in Security tab"

      - name: Generate Security Summary
        if: always()
        run: |
          echo "## Security Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- **TruffleHog**: Secrets Detection (API keys, passwords, tokens)" >> $GITHUB_STEP_SUMMARY
          echo "- **Hardcoded Credentials**: Pattern-based scanning for credentials" >> $GITHUB_STEP_SUMMARY
          echo "- **SNYK**: Software Composition Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL**: Static Application Security Testing (SAST)" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy**: Container & Filesystem Vulnerability Scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f security-reports/secrets-scan.log ]; then
            echo "### Secrets Detection Results:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat security-reports/secrets-scan.log >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f trivy-report.json ]; then
            echo "### Container Vulnerabilities (Trivy):" >> $GITHUB_STEP_SUMMARY
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-report.json 2>/dev/null || echo "0")
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-report.json 2>/dev/null || echo "0")

            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "| Low | $LOW |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### View Detailed Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Navigate to the **Security** tab to view all findings" >> $GITHUB_STEP_SUMMARY
          echo "- Download security reports from **Artifacts** section" >> $GITHUB_STEP_SUMMARY
          echo "- Review CodeQL alerts in **Code scanning alerts**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY

      - name: Collect security artifacts
        if: always()
        run: |
          mkdir -p security-reports
          [ -f agramkow-api/snyk-report.json ] && cp agramkow-api/snyk-report.json security-reports/ || true
          [ -f agramkow-api/sbom.json ] && cp agramkow-api/sbom.json security-reports/ || true
          [ -f trivy-report.json ] && cp trivy-report.json security-reports/ || true
          [ -f trivy-results.sarif ] && cp trivy-results.sarif security-reports/ || true
          [ -f trivy-fs-results.sarif ] && cp trivy-fs-results.sarif security-reports/ || true
          [ -f security-reports/secrets-scan.log ] && echo "Secrets scan report included" || true
          ls -la security-reports/ || echo "No security reports generated"

      - name: Upload all security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.sha }}
          path: security-reports/
          retention-days: 90
          if-no-files-found: warn

  run-tests:
    name: Run Application Tests
    runs-on: ubuntu-latest
    needs: security-analysis
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: agramkow-api
        run: npm install

      - name: Run unit tests
        working-directory: agramkow-api
        run: npm run test
        continue-on-error: true

      - name: Run test coverage
        working-directory: agramkow-api
        run: npm run test:cov
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('agramkow-api/coverage/**/*') != ''
        with:
          name: coverage-report
          path: agramkow-api/coverage
          retention-days: 30
          if-no-files-found: warn
